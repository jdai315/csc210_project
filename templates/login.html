<html>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

<head>

  <title> saurin </title>

</head>

<body>

  <div class="pure-menu pure-menu-open pure-menu-horizontal">
    <a href="/" class="pure-menu-heading">saurin</a>

    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li class="pure-menu-selected"><a href="/">Home</a></li>
      <li class="pure-menu-selected"><a href="/logout">Logout</a></li>
    </ul>
  
  </div>

  <h2 class="content-head is-center">Login</h2>

  {% with msgs = get_flashed_messages() %}
  {% if msgs %}
  {%- for msg in msgs %}
  <div class="alert alert-info">
    {{ msg }}
  </div>
  {% endfor -%}
  {% endif %}
  {% endwith %}

  <form method="POST" class="pure-form pure-form-aligned">

    <fieldset>
      <legend>Login to your saurin account</legend>

      <div class="pure-control-group">
	<label for="uname">Username</label>
	<input name="uname" type="text" placeholder="Username">
      </div>

      <div class="pure-control-group">
	<label for="pw">Password</label>
	<input name="pw" type="text" placeholder="Password">
      </div>

      <button type="submit" class="pure-button pure-button-primary">Submit</button>

   </fieldset>

  </form>

</body>

</html>
