{% extends 'base.html' %}

{% block content %}



{% set navigation_bar = [
('/logout', 'logout', 'Logout'),
] -%}

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/">Novel</a>
        
        <ul class="pure-menu-list">
            {% for href, id, caption in navigation_bar %}
            <li class="pure-menu-item {% if id == active_page %}pure-menu-selected{% endif %}"><a href="{{ href|e }}" class="pure-menu-link">{{ caption|e }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>






<div class="content">

<div class=" l-box-lrg pure-g">
<div class="pure-u-1">
        

<h1 class="content-head is-center">Welcome {{ user }}.</h2>
        
<div class="pure-g">
<div class="l-box-lrg pure-u-1 pure-u-md-3-5">
<div class="content-subhead">Add a story</div>
<form class="pure-form">
    <fieldset>
        <input type="text" class="pure-input-1" placeholder="Story Title">
        <textarea class="pure-input-1" placeholder="Story Content"></textarea>
    </fieldset>
    <button type="submit" class="pure-button pure-input-1-4 pure-button-primary is-center">Submit</button>
</form>
</div>

<div class="l-box-lrg pure-u-1 pure-u-md-2-5">
<div class="content-subhead">Current stories</div>
</div>

</div> <!-- end of l-box-->


</div></div>
</div> <!-- end of content-->






{% endblock %}
